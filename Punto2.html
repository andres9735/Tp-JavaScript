<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cambio de Estilos Din√°mico</title>
<style>

  .elemento {
    padding: 10px;
    margin: 5px;
    background-color: #f0f0f0;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
</style>
</head>
<body>

<div class="elemento" onclick="cambiarEstilo(this)">Elemento 1</div>
<div class="elemento" onclick="cambiarEstilo(this)">Elemento 2</div>
<div class="elemento" onclick="cambiarEstilo(this)">Elemento 3</div>
<div class="elemento" onclick="cambiarEstilo(this)">Elemento 4</div>

<script>
  function cambiarEstilo(elemento) {
    var colorAleatorio = '#' + Math.floor(Math.random()*16777215).toString(16);
    elemento.style.backgroundColor = colorAleatorio;
  }
</script>

</body>
</html>
