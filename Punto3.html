<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulario de Registro</title>
<style>
  .error {
    color: red;
    margin-top: 5px;
  }
</style>
</head>
<body>

<h2>Formulario de Registro</h2>

<form id="formulario" onsubmit="return validarFormulario()">
  <label for="nombre">Nombre:</label><br>
  <input type="text" id="nombre" name="nombre"><br>
  <span id="errorNombre" class="error"></span><br>

  <label for="email">Email:</label><br>
  <input type="email" id="email" name="email"><br>
  <span id="errorEmail" class="error"></span><br>

  <label for="contraseña">Contraseña:</label><br>
  <input type="password" id="contraseña" name="contraseña"><br>
  <span id="errorContraseña" class="error"></span><br>

  <input type="submit" value="Registrar">
</form>

<script>
  function validarFormulario() {
    // Obtenemos los valores de los campos
    var nombre = document.getElementById("nombre").value;
    var email = document.getElementById("email").value;
    var contraseña = document.getElementById("contraseña").value;

    // Variables para controlar errores
    var hayErrores = false;

    // Validamos que el campo nombre no esté vacío
    if (nombre === "") {
      document.getElementById("errorNombre").innerHTML = "Por favor, ingrese su nombre.";
      hayErrores = true;
    } else {
      document.getElementById("errorNombre").innerHTML = "";
    }

    // Validamos que el campo email no esté vacío
    if (email === "") {
      document.getElementById("errorEmail").innerHTML = "Por favor, ingrese su email.";
      hayErrores = true;
    } else {
      document.getElementById("errorEmail").innerHTML = "";
    }

    // Validamos que el campo contraseña no esté vacío
    if (contraseña === "") {
      document.getElementById("errorContraseña").innerHTML = "Por favor, ingrese su contraseña.";
      hayErrores = true;
    } else {
      document.getElementById("errorContraseña").innerHTML = "";
    }

    // Si hay errores, no se envía el formulario
    if (hayErrores) {
      return false;
    } else {
      return true;
    }
  }
</script>

</body>
</html>
